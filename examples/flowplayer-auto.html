<!DOCTYPE html>
<html>
<head>
  <script src="//releases.flowplayer.org/7.0.2/flowplayer.min.js"></script>
  <link rel="stylesheet" href="//releases.flowplayer.org/7.0.2/skin/skin.css">
  <script register-percent=100 src="../dist/hola_flowplayer_hls.min.js"></script>
  <script async crossorigin="anonymous" src="//player.h-cdn.com/loader.js?customer=demo"></script>
</head>
<body>
  <div id="vid" style="width:640px;height:360px"></div>
  <script>
    flowplayer('#vid', {
      clip: {
        sources: [{
          type: 'application/x-mpegurl',
          src: 'http://player.h-cdn.org/static/hls/cdn2/master.m3u8'
        }]
      }
    });
  </script>
</body>
</html>
